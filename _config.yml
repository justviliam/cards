# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Viliam
email: just@vili.am
description: > # this means to ignore newlines until "baseurl:"
  Change yourself, change the world
  
  
  
baseurl: "/" # the subpath of your site, e.g. /blog
url: "http://justviliam.github.io" # the base hostname & protocol for your site

#sidebar
default-image: webjeda-logo-big.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: webjeda
copyright:
   name: webjeda
   link: 'http://blog.webjeda.com'

# Build settings
future: true
markdown: kramdown
permalink: /:title/
paginate: 6
paginate_path: /page:num/

# Tracker
analytics: UA-6810782-25

# Comments
disqus-shortname: http-vili-am

#social
facebook: http://facebook.com/justviliam

#facebook like box
#fb-app-id: 1861898717394681
#fb-page-url: http://facebook.com/justviliam
#fb-page-title: Viliam

# Sass style
sass:
  style: compressed

# Ruby Gems
plugins: [jekyll-paginate, jekyll-seo-tag]
